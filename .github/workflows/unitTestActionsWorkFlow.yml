name: unitTestActionsWorkFlow

on: pull_request
jobs:
  gradle:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repo
        uses: actions/checkout@v2
      - name: Setup Jdk
        uses: actions/setup-java@v1
        with:
          java-version: 8
      - name: Make gradlew executable
        run: chmod +x ./gradlew
      - name: Run unit tests
        run: ./gradlew test
